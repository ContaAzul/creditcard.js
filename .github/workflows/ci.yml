name: Build Check

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
          node-version: '12.x'
    - name: Install dependencies   
      run: yarn --frozen-lockfile
    - name: Check build and test
      run: yarn prepublish
